<style>
/* ========== Page background & layout ========== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url("https://raw.githubusercontent.com/cuthereena/yep-ecard/refs/heads/main/penguinnn.jpg")
              no-repeat center center;
  background-size: contain;
  background-color: #000;
  background-attachment: scroll;
  background-position: center;
  background-repeat: no-repeat;
  overflow-x: hidden;
  height: 100vh;
}

@media (min-width: 768px) {
  body {
    background-size: contain;
    background-attachment: fixed;
    background-color: #000;
    background-position: center center;
  }
}

@media (max-width: 767px) {
  body {
    background-size: contain;
    background-attachment: scroll;
    background-position: center 85%;
    background-color: #000;
  }

  .content {
    margin-top: -30px;
    padding: 0 15px;
  }
}

.ecard-footer {
  text-align: center;
  color: white;
  font-family: "Comic Sans MS", "Segoe Script", cursive;
  font-size: 0.9em;
  margin-top: 30px;
  padding: 15px 0;
  text-shadow: 0 0 10px #ff69b4;
  animation: glow 2s ease-in-out infinite alternate;
  position: relative;
  z-index: 10;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
  to   { text-shadow: 0 0 20px #ffb6c1, 0 0 30px #ff69b4; }
}

.ecard {
  text-align: center;
  padding: 60px;
  position: relative;
  max-width: 700px;
  margin: 80px auto;
  border-radius: 15px;
  color: white;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 0, 0, 0.4);
  overflow: hidden;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(3px);
}

.ecard::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.6) 100%);
  z-index: 0;
}

.ecard > * {
  position: relative;
  z-index: 1;
}

h1 {
  color: #ffe66d;
  font-size: 2.8em;
  text-shadow: 0 0 15px #ff0000;
}

h2 {
  color: #aaf683;
  font-size: 1.9em;
  margin-top: 10px;
}

p {
  font-size: 1.2em;
  color: #fff;
}

/* ========== Buttons ========== */
.button-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 25px;
}

@media (max-width: 480px) {

}

.btn {

  color: white;
  padding: 15px 35px;
  font-size: 1.2em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}
.btn:hover {
  background-color: #b71c1c;
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

/* ========== Modal core styling (FIXED) ========== */
.modal {
  display: none;              /* hidden by default */
  position: fixed;
  inset: 0;                   /* top:0; right:0; bottom:0; left:0 */
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;    /* center horizontally */
  align-items: center;        /* center vertically */
  z-index: 100;
  opacity: 0;                 /* for fade animation */
  transition: opacity 200ms ease-in-out;
}

/* when JS sets display:flex, add a class for fade-in */
.modal.show {
  opacity: 1;
}

/* modal panel */
.modal-content {
  background: rgba(0,0,0,0.95);
  color: #fff;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 80%;
  max-width: 500px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 60px rgba(255,0,0,0.3);
  backdrop-filter: blur(5px);
  animation: popup 220ms ease-out;
  overflow-y: auto;
}

/* Wide variant for tables */
.modal-content.wide {
  text-align: left;
  width: 90%;
  max-width: 900px;
}

@media (max-width: 767px) {
  .modal-content {
    width: 90%;
    max-width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 20px;
  }
  .modal-content.wide {
    width: 95%;
    max-width: 95%;
  }
}

@keyframes popup {
  from { transform: scale(0.92); opacity: 0; }
  to   { transform: scale(1);    opacity: 1; }
}

.close {
  cursor: pointer;
  color: #d62828;
  font-size: 24px;
  float: right;
  margin-top: -10px;
}

/* Prevent background scroll when modal is open */
body.modal-open {
  overflow: hidden;
}

/* ========== Map container ========== */
.map-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  margin-top: 15px;
  border-radius: 10px;
  overflow: hidden;
}
.map-container iframe {
  position: absolute; top: 0; left: 0;

}

/* ========== Lights & Snow ========== */
.lights {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.light {
  width: 20px; height: 20px; border-radius: 50%;
  animation: blink 1s infinite alternate;
  box-shadow: 0 0 10px currentColor;
}
.light.red   { background-color: red; }
.light.green { background-color: green; animation-delay: 0.3s; }
.light.gold  { background-color: gold;  animation-delay: 0.6s; }
@keyframes blink { 0% { opacity: 1; } 100% { opacity: 0.3; } }

.snowflake {
  position: fixed; top: -10px; color: #fff; font-size: 1em;
  animation: fall linear infinite; text-shadow: 0 0 10px white;
}
@keyframes fall { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }

/* ========== Carpool table styles ========== */
.table-tools {

}
.table-tools .btn { padding: 8px 14px; font-size: 0.95em; }
.table-tools input[type="text"] {

  border-radius: 8px; border: 1px solid rgba(255,255,255,0.25);

.table-wrap { overflow-x: auto; border-radius: 8px; margin-top: 10px; }
.carpool-table { width: 100%; border-collapse: collapse; font-size: 0.95em; color: #fff; }
.carpool-table th, .carpool-table td {
  border: 1px solid rgba(255,255,255,0.2);
  padding: 10px; vertical-align: top;
}
.carpool-table thead th {
  background: rgba(255,255,255,0.12);
  position: sticky; top: 0; backdrop-filter: blur(3px);
}
.carpool-table tbody tr:nth-child(even) { background: rgba(255,255,255,0.06); }

.badge { display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 0.85em; line-height: 1.2; }
.badge.full  { background: #8b0000; }
.badge.seats { background: #1b5e20; }

.status-full      { background: #4a0000; color: #fff; }
.status-available { background: #0f3d1a; color: #fff; }
</style>
</head>

<script>
  /* ===== Modal open/close (FIXED) ===== */
  function openModal(id) {
    const modal = document.getElementById(id);
    if (!modal) return;
    modal.style.display = 'flex';   // make it flex container
    // force reflow before adding show class for fade-in
    void modal.offsetWidth;
    modal.classList.add('show');
    modal.setAttribute('aria-hidden', 'false');
    document.body.classList.add('modal-open');

    // focus search when opening carpool modal
    if (id === 'carpoolModal') {
      setTimeout(() => {
        const s = document.getElementById('carpoolSearch');
        if (s) s.focus();
      }, 120);
    }
  }

  function closeModal(id) {
    const modal = document.getElementById(id);
    if (!modal) return;
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
    document.body.classList.remove('modal-open');
    // wait for fade-out then hide
    setTimeout(() => {
      modal.style.display = 'none';
    }, 180);
  }

  // Optional: close on overlay click (but not when clicking panel)
  document.querySelectorAll('.modal').forEach(m => {
    m.addEventListener('click', (e) => {
      if (e.target === m) closeModal(m.id);
    });
  });

  /* ===== Snow animation ===== */
  for (let i = 0; i < 50; i++) {
    let snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.innerHTML = '‚ùÑ';
    document.body.appendChild(snowflake);
  }

  /* ===== Accordion functionality ===== */
  document.querySelectorAll('.accordion-header').forEach(header => {
    header.addEventListener('click', () => {
      const body = header.nextElementSibling;
      const openBody = document.querySelector('.accordion-body[style*="block"]');
      if (openBody && openBody !== body) openBody.style.display = 'none';
      body.style.display = (body.style.display === 'block') ? 'none' : 'block';
    });
  });

  /* ===== Carpool table enhancements ===== */
  function colorStatusCells() {
    const rows = document.querySelectorAll('#carpoolTable tbody tr');
    rows.forEach(row => {
      const statusCell = row.cells[5];
      if (!statusCell) return;
      const text = statusCell.textContent.trim().toLowerCase();
      statusCell.classList.remove('status-full', 'status-available');
      if (text.includes('full')) {
        statusCell.classList.add('status-full');
      } else if (text.includes('seat')) {
        statusCell.classList.add('status-available');
      }
    });
  }
  colorStatusCells();

  // Filtering: buttons + live search
  let currentFilter = 'all'; // all | available | full
  const searchInput = document.getElementById('carpoolSearch');

  function applyFilters() {
    const q = (searchInput?.value || '').trim().toLowerCase();
    const rows = document.querySelectorAll('#carpoolTable tbody tr');
    rows.forEach(row => {
      const cellsText = Array.from(row.cells).map(td => td.textContent.toLowerCase()).join(' | ');
      const statusText = row.cells[5].textContent.toLowerCase();
      const byType =
        currentFilter === 'all' ||
        (currentFilter === 'available' && !statusText.includes('full')) ||
        (currentFilter === 'full' && statusText.includes('full'));
      const bySearch = q === '' || cellsText.includes(q);
      row.style.display = (byType && bySearch) ? '' : 'none';
    });
  }

  document.querySelectorAll('.table-tools button[data-filter]').forEach(btn => {
    btn.addEventListener('click', () => {
      currentFilter = btn.getAttribute('data-filter');
      applyFilters();
    });
  });

  searchInput?.addEventListener('input', applyFilters);

  // Copy visible rows to clipboard
  document.getElementById('copyCarpool')?.addEventListener('click', async (event) => {
    const table = document.getElementById('carpoolTable');
    const rows = Array.from(table.querySelectorAll('tbody tr')).filter(r => r.style.display !== 'none');
    const header = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim()).join('\t');
    const bodyLines = rows.map(r => Array.from(r.cells).map(td => td.textContent.trim()).join('\t')).join('\n');
    const tsv = header + '\n' + bodyLines;

    try {
      await navigator.clipboard.writeText(tsv);
      const original = event.target.textContent;
      event.target.textContent = 'Copied!';
      setTimeout(() => (event.target.textContent = original), 1200);
    } catch (e) {
      alert('Copy failed. Your browser may block clipboard access.');
    }
  });
</script>
