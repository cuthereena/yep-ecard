<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Cloud OS Ops Team Year-End Party 2025</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url("https://raw.githubusercontent.com/cuthereena/yep-ecard/refs/heads/main/penguinnn.jpg")
              no-repeat center top fixed;
  background-size: cover;
  background-attachment: fixed;
  overflow: hidden;
}
  
  /* Responsive background for mobile screens */
  @media (max-width: 600px) {
    body {
      background-position: top center;
      background-size: cover; /* ensure it still fills screen */
    }
  }
    .ecard {
        text-align: center;
        padding: 60px;
        position: relative;
        max-width: 700px;
        margin: 80px auto;
        border-radius: 15px;
        color: white;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 0, 0, 0.4);
        overflow: hidden;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(3px);
    }

    .ecard::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.6) 100%);
        z-index: 0;
    }

    .ecard > * {
        position: relative;
        z-index: 1;
    }

    h1 {
        color: #ffe66d;
        font-size: 2.8em;
        text-shadow: 0 0 15px #ff0000;
    }

    h2 {
        color: #aaf683;
        font-size: 1.9em;
        margin-top: 10px;
    }

    p {
        font-size: 1.2em;
        color: #fff;
    }

    .btn {
        background-color: #d62828;
        color: white;
        padding: 15px 35px;
        font-size: 1.2em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 25px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    .btn:hover {
        background-color: #b71c1c;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* Modal styling */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 60px rgba(255,0,0,0.3);
        backdrop-filter: blur(5px);
        animation: popup 0.3s ease-out;
    }

    @keyframes popup {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .close {
        cursor: pointer;
        color: #d62828;
        font-size: 24px;
        float: right;
        margin-top: -10px;
    }

    /* Blinking lights */
    .lights {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }
    .light {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation: blink 1s infinite alternate;
        box-shadow: 0 0 10px currentColor;
    }
    .light.red { background-color: red; }
    .light.green { background-color: green; animation-delay: 0.3s; }
    .light.gold { background-color: gold; animation-delay: 0.6s; }
    @keyframes blink {
        0% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    /* Falling snow */
    .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        font-size: 1em;
        animation: fall linear infinite;
        text-shadow: 0 0 10px white;
    }
    @keyframes fall {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
    }
</style>
</head>
<body>

<div class='ecard'>
    <div class='lights'>
        <div class='light red'></div>
        <div class='light green'></div>
        <div class='light gold'></div>
        <div class='light red'></div>
        <div class='light green'></div>
        <div class='light gold'></div>
    </div>

    <h1>You're Soafer Invited!</h1>
    <h2>Cloud OS Ops Team Year-End Party 2025</h2>
    <p>Celebrating our small wins & Team Merging</p>

    <button class='btn' onclick='openModal()'>View Details</button>
</div>

<!-- Modal -->
<div class='modal' id='detailsModal'>
    <div class='modal-content'>
        <span class='close' onclick='closeModal()'>&times;</span>
        <h2>Event Details</h2>
        <p><strong>Venue:</strong> Cattleya Resort</p>
        <p><strong>Date:</strong> November 28–29</p>
        <p><strong>Time:</strong> 9:00 AM – 7:00 AM</p>
        <p><strong>Theme:</strong> Christmas Cheer & Team Spirit</p>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('detailsModal').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('detailsModal').style.display = 'none';
    }

    // Snow animation
    for (let i = 0; i < 50; i++) {
        let snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snowflake.innerHTML = '❄';
        document.body.appendChild(snowflake);
    }
</script>

</body>
</html>
