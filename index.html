<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url("https://raw.githubusercontent.com/cuthereena/yep-ecard/refs/heads/main/penguinnn.jpg")
              no-repeat center center;
  background-size: contain;
  background-color: #000;
  background-attachment: scroll;
  background-position: center;
  background-repeat: no-repeat;
  overflow-x: hidden;
  height: 100vh;
}

/* ‚≠ê ADDED: Blinking Program Time */
.program-time {
  font-size: 1.8em;
  font-weight: bold;
  color: #ffe66d;
  margin-top: 5px;
  text-shadow: 0 0 12px #ff0000, 0 0 18px #ff4444;
  animation: blinkTime 1.2s infinite alternate ease-in-out;
}

@keyframes blinkTime {
  0% { opacity: 1; }
  100% { opacity: 0.45; }
}
/* ‚≠ê END ADDED */

@media (min-width: 768px) {
  body {
    background-size: contain;
    background-attachment: fixed;
    background-color: #000;
    background-position: center center;
  }
}

@media (max-width: 767px) {
  body {
    background-size: contain;
    background-attachment: scroll;
    background-position: center 85%;
    background-color: #000;
  }

  .content {
    margin-top: -30px;
    padding: 0 15px;
  }
}

.ecard-footer {
  text-align: center;
  color: white;
  font-family: "Comic Sans MS", "Segoe Script", cursive;
  font-size: 0.9em;
  margin-top: 30px;
  padding: 15px 0;
  text-shadow: 0 0 10px #ff69b4;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
  to { text-shadow: 0 0 20px #ffb6c1, 0 0 30px #ff69b4; }
}

.ecard {
  text-align: center;
  padding: 60px;
  position: relative;
  max-width: 700px;
  margin: 80px auto;
  border-radius: 15px;
  color: white;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 0, 0, 0.4);
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(3px);
}

h1 {
  color: #ffe66d;
  font-size: 2.8em;
  text-shadow: 0 0 15px #ff0000;
}

h2 {
  color: #aaf683;
  font-size: 1.9em;
  margin-top: 10px;
}

p {
  font-size: 1.2em;
  color: #fff;
}

/* Buttons */
.button-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 25px;
}

@media (max-width: 480px) {
  .button-group .btn {
    flex: 1 1 100%;
  }
}

.btn {
  background-color: #d62828;
  color: white;
  padding: 15px 35px;
  font-size: 1.2em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}
.btn:hover {
  background-color: #b71c1c;
  transform: scale(1.05);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal-content {
  background: rgba(0,0,0,0.95);
  color: #fff;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 80%;
  max-width: 500px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 60px rgba(255,0,0,0.3);
  backdrop-filter: blur(5px);
  animation: popup 0.3s ease-out;
  overflow-y: auto;
}

/* Mobile modal */
@media (max-width: 767px) {
  .modal-content {
    width: 90%;
    max-height: 80vh;
    padding: 20px;
  }
}

@keyframes popup {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  cursor: pointer;
  color: #d62828;
  font-size: 24px;
  float: right;
  margin-top: -10px;
}

/* Map */
.map-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  margin-top: 15px;
  border-radius: 10px;
  overflow: hidden;
}

.map-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 10px;
}

/* Lights */
.lights {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.light {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  animation: blink 1s infinite alternate;
  box-shadow: 0 0 10px currentColor;
}
.light.red { background-color: red; }
.light.green { background-color: green; animation-delay: 0.3s; }
.light.gold { background-color: gold; animation-delay: 0.6s; }

@keyframes blink {
  0% { opacity: 1; }
  100% { opacity: 0.3; }
}

/* Snow */
.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 1em;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(0); }
  100% { transform: translateY(100vh); }
}
</style>
</head>

<div class='ecard'>
  <div class='lights'>
    <div class='light red'></div>

    <div class='light red'></div>
    <div class='light green'></div>
    <div class='light gold'></div>
  </div>

  <h1>You're Soafer Invited!</h1>
